<h1> My Blogs </h1>


<h2> Baxa has written {{ blogs.count }} blog{{ blogs.count|pluralize }} </h2>


{% for blog in blogs %}

<a href="{% url 'blog:detail' blog.id %}"><h4>{{ blog.title }}</h4></a>
<p>{{ blog.data|date:'M d Y'|upper }}</p>
<p>{{ blog.sub|striptags|truncatechars:100 }}</p>

{% endfor %}
